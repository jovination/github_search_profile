<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Github Profile Search</title>
</head>
<body>
    <header>
     <div class="search_wrap">
    
        <img src="images/Search.svg" class="search_icon" alt="">
        <input type="text" placeholder="username">
     </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="upper_wrap">
                <div class="prof_wrap">
                <div class="profile_icon"></div>
                </div>
                <div class="profile_info">
                    <div class="followers_btn">
                        <span class="t-followers">followers</span>
                        <div class="liner"></div>
                        <span id="followers_id">4780</span>
                    </div>
                    <div class="following_btn">
                     <span class="t-following">
                        following
                     </span>
                     <div class="liner"></div>
                     <span id="following_id">0</span>
                    </div>
                    <div class="location_btn">
                        <span class="t-location">location</span>
                        <div class="liner"></div>
                        <span id="location_id">London</span>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
